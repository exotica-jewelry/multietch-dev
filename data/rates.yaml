# Used in the https://www.multietch.com/etch-rates/ section.

titanium:
  preparing:
    label: 'for anodizing or welding'
    subtype:
      label: 'grade'
      'All grades':
        - process: '150–160°F regular strength'
          time: '7–10 seconds'
          surface: 'brightens'
        - process: '70°F double strength'
          time: '2 minutes'
          surface: 'brightens'
  removing_color:
    note:
      'Times are for removing high-voltage green completely; lower voltage
      colors will take less time to remove.'
    subtype:
      label: 'grade'
      '1 (CP)':
        - process: '150–160°F regular strength'
          time: '30 seconds'
          surface: 'brightens/matte'
        - process: '150–160°F double strength'
          time: '30 seconds'
          surface: 'brightens/matte'
        - process: '70°F double strength'
          time: '6 minutes'
          surface: 'brightens/matte'
      '2 (CP)':
        - process: '150–160°F regular strength'
          time: '2 minutes'
          surface: 'brightens/matte'
        - process: '150–160°F double strength'
          time: '75 seconds'
          surface: 'brightens/matte'
        - process: '70°F double strength'
          time: '24 minutes'
          surface: 'brightens/matte'
      '4 (CP)':
        - process: '150–160°F regular strength'
          time: '50 seconds'
          surface: 'brightens/matte'
        - process: '150–160°F double strength'
          time: '40 seconds'
          surface: 'brightens/matte'
        - process: '70°F double strength'
          time: '8 minutes'
          surface: 'brightens/matte'
      '5 (6/4 aircraft grade)':
        - process: '150–160°F regular strength'
          time: '1 minute 40 seconds'
          surface: 'brightens/matte'
        - process: '150–160°F double strength'
          time: '1 minute'
          surface: 'brightens/matte'
        - process: '70°F double strength'
          time: '40 minutes'
          surface: 'brightens/matte'
  etching:
    time_suffix: '(minutes)'
    depth_suffix: '(inches, cumulative total)'
    subtype:
      label: 'grade'
      '1 (CP)':
        process:
          '150–160°F regular strength':
            - time: 1
              depth: 0.00012
              surface: 'brightens/matte'
            - time: 2
              depth: 0.00023
              surface: 'brightens/matte'
            - time: 3
              depth: 0.0004
              surface: 'brightens/matte'
          '150–160°F double strength':
            - time: 1
              depth: 0.00023
              surface: 'brightens/matte'
            - time: 2
              depth: 0.0006
              surface: 'brightens/matte'
            - time: 3
              depth: 0.0008
              surface: 'brightens/matte'
      '2 (CP)':
        process:
          '150–160°F regular strength':
            - time: 1
              depth: 0.00016
              surface: 'brightens/matte'
            - time: 2
              depth: 0.00036
              surface: 'brightens/matte'
            - time: 3
              depth: 0.00046
              surface: 'brightens/matte'
          '150–160°F double strength':
            - time: 1
              depth: 0.00045
              surface: 'brightens/matte'
            - time: 2
              depth: 0.00092
              surface: 'brightens/matte'
            - time: 3
              depth: 0.00115
              surface: 'brightens/matte'
      '4 (CP)':
        process:
          '150–160°F regular strength':
            - time: 1
              depth: 0.00015
              surface: 'brightens/matte'
            - time: 2
              depth: 0.0003
              surface: 'brightens/matte'
            - time: 3
              depth: 0.00035
              surface: 'brightens/matte'
          '150–160°F double strength':
            - time: 1
              depth: 0.00025
              surface: 'brightens/matte'
            - time: 2
              depth: 0.001
              surface: 'brightens/matte'
            - time: 3
              depth: 0.0012
              surface: 'brightens/matte'
      '5 (6/4 aircraft grade)':
        process:
          '150–160°F double strength':
            - time: 1
              depth: 'no change'
              surface: 'brightens/matte'
            - time: 2
              depth: 0.000084
              surface: 'brightens/matte'
            - time: 3
              depth: 0.00022
              surface: 'brightens/matte'
            - time: 4
              depth: 0.00043
              surface: 'brightens/matte'

