{{ define "main" }}
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <article>
        <h1>
          {{ dict
            "content" .Title
            "siteParams" .Site.Params
            | partial "function/content.html"
            | safeHTML
          }}
        </h1>
        {{ dict
          "content" .Content
          "siteParams" .Site.Params
          | partial "function/content.html"
          | safeHTML
        }}
      </article>
    </div>
  </div>
{{ end }}
