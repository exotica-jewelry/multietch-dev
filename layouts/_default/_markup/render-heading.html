<h{{ .Level }}
  {{/* For more on attributes, see:
       https://gohugo.io/getting-started/configuration-markup#goldmark
       https://github.com/gohugoio/hugo/issues/6670#issuecomment-1003599574
  */}}
  {{- range $k, $v := .Attributes }}
    {{ $k }}="{{ $v }}"
  {{- end }}
>{{ .Text | safeHTML }} <a href="#{{ .Anchor | safeURL }}" class="anchor" aria-hidden="true">#</a></h{{ .Level }}>
