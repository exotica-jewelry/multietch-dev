{{ define "main" }}
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-10 col-xl-8">
      <article>
        <h1>
          Etching {{ .Title }} with
          <span class="multietch-wordmark"
            >Multi&#8209;Etch<span class="registered">&#174;</span></span
          >
        </h1>
        {{ partial "content/image.html" (dict
          "pctx" .
          "file" .Params.featured_image.file
          "caption" .Params.featured_image.caption
          )
        }}
        {{ dict
          "content" .Content
          "siteParams" .Site.Params
          | partial "function/content.html"
          | safeHTML
        }}
      </article>
    </div>
  </div>
{{ end }}
